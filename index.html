<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <div class="heading">
            <h2>Sorting Visualizer</h2>
        </div>

        <nav id="nav">
            <div class="nav-header">

                <div>
                    <button class="Sorting newarray" onclick="newArray()">Generate New Array</button>
                </div>

                <div class="span-head">Select Array-Size:
                 <select name="Select_Array_Size" id="Select_Array_Size" class="design-box" onchange="target(this)">
                     <optgroup label="Array-Size">
                      <option value="0"  class="inner-opt" id="size-array" >Select</option>
                      <option value="05" class="inner-opt" id="size-array">05</option>
                      <option value="10" class="inner-opt" id="size-array">10</option>
                      <option value="12" class="inner-opt" id="size-array">12</option>
                      <option value="20" class="inner-opt" id="size-array">20</option>
                      <option value="25" class="inner-opt" id="size-array">25</option>
                      <option value="30" class="inner-opt" id="size-array">30</option>
                      <option value="35" class="inner-opt" id="size-array">35</option>
                      <option value="40" class="inner-opt" id="size-array">40</option>
                      <option value="45" class="inner-opt" id="size-array">45</option>
                      <option value="50" class="inner-opt" id="size-array">50</option>
                      <option value="52" class="inner-opt" id="size-array">52</option>
                      <option value="60" class="inner-opt" id="size-array">60</option>
                      <option value="67" class="inner-opt" id="size-array">67</option>
                      <option value="75" class="inner-opt" id="size-array">75</option>
                      <option value="80" class="inner-opt" id="size-array">80</option>
                      <option value="85" class="inner-opt" id="size-array">85</option>
                      <option value="90" class="inner-opt" id="size-array">90</option>
                      <option value="95" class="inner-opt" id="size-array">95</option>
                      <option value="100" class="inner-opt" id="size-array">100</option>
                    </optgroup>
                 </select>
                </div>

                <div class="span-head">Select Speed:
                    <select name="Select_Speed" id="Select_Speed"  class="design-box" onchange="speed(this)">
                        <optgroup label="Speed">
                         <option value="0"  class="inner-opt">Select</option>
                         <option value="70" class="inner-opt">0.1x</option>
                         <option value="100" class="inner-opt">0.25x</option>
                         <option value="150" class="inner-opt">0.75x</option>
                         <option value="200" class="inner-opt">1.0x</option>
                         <option value="250" class="inner-opt">1.15x</option>
                         <option value="290" class="inner-opt">1.5x</option>
                         <option value="350" class="inner-opt">2.0x</option>
                       </optgroup>
                    </select>
                   </div>

            <div class="buttons">
                <button class="Bubble   Sorting " onclick="bubbleSort()">Bubble Sort</button>
                <button class="Selection Sorting" onclick="selectionSort()">Selection Sort</button>
                <button class="Insertion  Sorting" onclick="insertionSort()">Insertion Sort</button>
                <button class="Merge  Sorting" onclick="mergeSort()">Merge Sort</button>
                <button class="Quick Sorting"  onclick="quickSort()">Quick Sort</button>
            </div>
        </div>
    </nav>



    <div class="Sorting-Box">

        <div class="main-box"  id="boxx">
              
              <!-- <div class="bar"></div>  -->
        </div>

           
    </div>

</div>

<script src="./js_files/main.js"></script>
<script src="./js_files/bubbleSort.js"></script>
<script src="./js_files/selectionSort.js"></script>
<script src="./js_files/insertionSort.js"></script>
<script src="./js_files/mergeSort.js"></script>
<script src="./js_files/quickSort.js"></script>
</body>
</html>
